{% extends "base.html" %}
{% block title %}明細削除確認{% endblock %}

{% block content %}
  <h2>明細削除確認</h2>
  <p>ID {{ item.id }} {{ item.treatment.name }} ×{{ item.quantity }} を削除しますか？</p>
  <form method="post" class="mb-3">
    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{{ url_for('orders.order_view', visit_id=item.order.visit_id) }}" class="btn btn-secondary ms-2">
      キャンセル
    </a>
  </form>
{% endblock %}
