<!doctype html>
<title>患者一覧</title>
<h2>患者一覧</h2>
<a href="{{ url_for('patients.create_patient') }}">＋新規登録</a>
<table border="1" cellpadding="4">
  <tr>
    <th>ID</th><th>カルテ番号</th><th>氏名</th><th>年齢</th><th>操作</th>
  </tr>
  {% for p in patients %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.chart_number }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.age or '' }}</td>
    <td>
      <a href="{{ url_for('patients.edit_patient', patient_id=p.id) }}">編集</a> /
      <a href="{{ url_for('patients.delete_patient', patient_id=p.id) }}">削除</a>
    </td>
  </tr>
  {% endfor %}
</table>
