{% extends "base.html" %}
{% block title %}患者一覧{% endblock %}

{% block content %}
  <h2>患者一覧</h2>
  <a href="{{ url_for('patients.create_patient') }}" class="btn btn-success mb-3">
    ＋ 新規登録
  </a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>カルテ番号</th>
        <th>氏名</th>
        <th>年齢</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.chart_number }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.age or '' }}</td>
        <td>
          <a href="{{ url_for('patients.edit_patient', patient_id=p.id) }}" class="btn btn-sm btn-warning">編集</a>
          <a href="{{ url_for('patients.delete_patient', patient_id=p.id) }}" class="btn btn-sm btn-danger ms-1">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
