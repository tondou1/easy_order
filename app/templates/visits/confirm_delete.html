{% extends "base.html" %}
{% block title %}来院削除確認{% endblock %}

{% block content %}
  <h2>来院削除確認</h2>
  <p>本当に削除しますか？ (ID {{ visit.id }}, 患者 {{ visit.patient.name }})</p>

  <form method="post" class="mb-3">
    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{{ url_for('visits.list_visits', d=visit.visit_date) }}" class="btn btn-secondary ms-2">
      キャンセル
    </a>
  </form>
{% endblock %}
