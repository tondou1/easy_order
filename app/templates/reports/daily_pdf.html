<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>日報 {{ date }}</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    h1  { text-align: center; margin: 0 0 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
    th, td { border: 1px solid #999; padding: 6px 8px; text-align: left; }
    th { background: #eee; }
    .right { text-align: right; }

    @media print {
      a#print-btn { display: none; }
    }
  </style>
</head>
<body>
  <a id="print-btn" href="#" onclick="window.print()" style="text-decoration:none; font-size:1.2em; margin-bottom:16px; display:inline-block;">
    🖨 印刷
  </a>

  <h1>日報 {{ date }}</h1>

  <p>
    <strong>医療機関名:</strong> 〇〇クリニック<br>
    <strong>日付:</strong> {{ date }}<br>
  </p>

  <table>
    <thead>
      <tr>
        <th>来院ID</th>
        <th>患者</th>
        <th>担当</th>
        <th>診療内容</th>
        <th class="right">金額</th>
      </tr>
    </thead>
    <tbody>
      {% for r in report %}
      <tr>
        <td>{{ r.visit_id }}</td>
        <td>{{ r.patient }}</td>
        <td>{{ r.staff }}</td>
        <td>
          {% if r.treatments %}
            {{ r.treatments | join(', ') }}
          {% else %}
            （なし）
          {% endif %}
        </td>
        <td class="right">¥{{ r.amount }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="4" class="right"><strong>本日の合計</strong></td>
        <td class="right"><strong>¥{{ total_amount }}</strong></td>
      </tr>
    </tbody>
  </table>

  <p>※ この日の日報を表示しています。</p>
</body>
</html>
